<div>
<h1>Photo Editor</h1>
<canvas id="box"></canvas></br>
<input type="file" class="btn btn-outline-dark" accept="image/*" multiple="false" id="imgFile" onchange="loadImg()"><br><br>
<h2>Choose Filter</h2>
<input type="button" class="btn btn-secondary" value="Grey Scale" id="WandB" onclick="blankAndWhite()">
<input type="button" class="btn btn-danger" value="Red" id="red" onclick="redColor()">
<input type="button" class="btn btn-primary" value="Blue" id="blue" onclick="blueColor()">
<input type="button" class="btn btn-success" value="Green" id="green" onclick="greenColor()">
<input type="button" class="btn btn-info" value="Blur" onclick="blurImg()">
<input type="button" class="btn btn-warning" value="rainbow" onclick="rainbow()"></br></br>
<input type="button" class="btn btn-outline-danger" value="Reset Image" id="reset" onclick="resetImage()">
</div>
